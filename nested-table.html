<!DOCTYPE html>
<html>
    <head>
        <title>Nested Tables</title>
    </head>
    <body >




        <table border="0" cellpadding="5" cellspacing="0" width="99%">
            <tr>
                <td width="49%">
                            <!--Pakistan Table Start-->
                            <table border="1" cellpadding="5" cellspacing="0" width="99%">
                                <tr>
                                    <td colspan="5" align="center">Pakistan</td>
                                </tr>
                                <tr>
                                    <th>S#</th>
                                    <th>Player Name</th>
                                    <th>Score</th>
                                    <th>6s</th>
                                    <th>4s</th>
                                </tr>
                                <tr>
                                    <td>1</td>
                                    <td>Baber Azam</td>
                                    <td>50</td>
                                    <td>4</td>
                                    <td>3</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Fakhar Zaman</td>
                                    <td>70</td>
                                    <td>12</td>
                                    <td>20</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>Kashif Bilal</td>
                                    <td>50</td>
                                    <td>4</td>
                                    <td>3</td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td>Bilal Umer</td>
                                    <td>500</td>
                                    <td>50</td>
                                    <td>100</td>
                                </tr>
                            </table>
                            <!--Pakistan Team End-->
                </td>
                <td width="49%">
                        <!--UAE Team Start-->
                        <table border="1" cellpadding="5" cellspacing="0" width="99%">
                            <tr>
                                <td colspan="5" align="center">UAE</td>
                            </tr>
                            <tr>
                                <th>S#</th>
                                <th>Player Name</th>
                                <th>Score</th>
                                <th>6s</th>
                                <th>4s</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>Baber Azam</td>
                                <td>50</td>
                                <td>4</td>
                                <td>3</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Fakhar Zaman</td>
                                <td>70</td>
                                <td>12</td>
                                <td>20</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Kashif Bilal</td>
                                <td>50</td>
                                <td>4</td>
                                <td>3</td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>Bilal Umer</td>
                                <td>500</td>
                                <td>50</td>
                                <td>100</td>
                            </tr>
                        </table>
                        <!--UAE Team End-->

                </td>
            </tr>
        </table>
    </body>
</html>
