<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formatting</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size:50px;
        }
        a{
            text-decoration: none;
        }
        h1,a{
            text-transform: uppercase;
        }
        h1{
            color:red;
            font-size:50px;
            text-decoration:line-through underline overline;
        }
        p{
            font-style:oblique;
            font-weight: bolder;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1>Formating</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae eveniet minus explicabo, dolor facilis labore. Quisquam saepe culpa dolore provident non eligendi temporibus rem sint ad numquam accusamus, sit ipsa.</p>
