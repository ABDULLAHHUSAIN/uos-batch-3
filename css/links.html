<!DOCTYPE html>
<html>
    <head>
        <title>CSS for Links</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
            .nav{
                text-align: center;
            }
            .nav a{
                text-decoration: none;
                text-transform: uppercase;
                color:#e74c3c;
                font-size:13px;
            }
            .nav a:hover{
                color:#c0392b;
                font-size:15px;
            }
        </style>
    </head>
    <body>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">About us</a>
            <a href="#">Our Services</a>
            <a href="#">Our Vision</a>
            <a href="#">Products</a>
            <a href="#">Blog</a>
            <a href="#">Contact us</a>
        </div>
    </body>
</html>
